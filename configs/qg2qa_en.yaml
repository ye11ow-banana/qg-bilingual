lang: en
qa_model: deepset/roberta-large-squad2
device: auto
batch_size: 12
max_context_tokens: 512
thresholds:
  f1_pass: 0.8
  conf_pass: 0.35
normalization:
  strip_punct: true
  lower: true
  unify_quotes: true
  unify_apostrophe: true
io:
